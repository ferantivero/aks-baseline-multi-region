apiVersion: apps/v1
kind: Deployment
metadata:
  name: aspnetapp-canary-deployment
  namespace: a0042
  labels:
    app.kubernetes.io/name: aspnetapp-canary
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: aspnetapp-canary
  template:
    metadata:
      labels:
        app.kubernetes.io/name: aspnetapp-canary
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsUser: 10001
        runAsGroup: 3000
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - aspnetapp-canary
            topologyKey: "kubernetes.io/hostname"
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - traefik-ingress-ilb
              topologyKey: "kubernetes.io/hostname"
      containers:
      - name: aspnet-webapp-sample
        image: mcr.microsoft.com/dotnet/samples:aspnetapp
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
              - all
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 100m
            memory: 256Mi
        env:
        - name: ASPNETCORE_URLS
          value: "http://*:8080"
      nodeSelector:
       agentpool: npuser01
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: aspnetapp-pdb
  namespace: a0042
spec:
  minAvailable: 75%
  selector:
    matchLabels:
      app.kubernetes.io/name: aspnetapp-canary
---
kind: Service
apiVersion: v1
metadata:
  name: aspnetapp-canary
  namespace: a0042
spec:
  selector:
    app.kubernetes.io/name: aspnetapp-canary
  ports:
  - name: http
    port: 80
    targetPort: 8080
---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aspnetapp-ingress
  namespace: a0042
  annotations:
    kubernetes.io/ingress.allow-http: "false"
    # defines controller implementing this ingress resource: https://learn.microsoft.com/en-us/azure/dev-spaces/how-to/ingress-https-traefik
    # ingress.class annotation is being deprecated in Kubernetes 1.18: https://kubernetes.io/docs/concepts/services-networking/ingress/#deprecated-annotation
    # For backwards compatibility, when this annotation is set, precedence is given over the new field ingressClassName under spec.
    kubernetes.io/ingress.class: traefik-internal
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.options: default
    traefik.ingress.kubernetes.io/router.middlewares: app-gateway-snet@file, gzip-compress@file
spec:
  # ingressClassName: "traefik-internal"
  tls:
  - hosts:
      - bu0001a0042.aks-ingress.contoso.com
        # it is possible to opt for certificate management strategy with dedicated
        # certificates for each TLS SNI route.
        # In this reference implementation for the sake of simplicity we use a
        # wildcard default certificate added at Ingress Controller configuration level which is *.aks-ingress.contoso.com
        # tls:
        # secretName: <bu0001a0042-00-example-com-tls-secret>
  rules:
  - host: bu0001a0042.aks-ingress.contoso.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aspnetapp-wrr
            port:
              number: 80
---
apiVersion: traefik.containo.us/v1alpha1
kind: TraefikService
metadata:
  name: aspnetapp-wrr
  namespace: a0042
spec:
  weighted:
    services:
      - name: aspnetapp
        port: 80
        weight: 3
      - name: aspnetapp-canary
        port: 80
        weight: 1
---
